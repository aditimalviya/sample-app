<div class="container">
  <div class="row">
    <div class="col-lg-12 login-form-container" [formGroup]="loginForm">
      <div class="center-page">
        <div class="form-group">
          <h3>{{formheader}}</h3>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" formControlName="userName" placeholder="Username" required>
        </div>
        
        <div class="form-group">
          <input class="form-control" type="text" formControlName="password" placeholder="Password" required>
        </div>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group" id="login-btn">
              <button type="button" class="btn btn-default">Login</button>
            </div>
            <div class="btn-group" role="group" id="signup-btn">
              <button type="button" class="btn btn-default">Sign up</button>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
