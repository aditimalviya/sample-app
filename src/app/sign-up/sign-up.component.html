<div class="container">
  <div class="row">
    <div class="col-lg-12 login-form-container" [formGroup]="signupform" (ngSubmit)="onSubmit()">
      <div class="center-page">
        <div class="form-group">
          <h3>{{formheading}}</h3>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" formControlName="Name" placeholder="Name">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" formControlName="DOB" placeholder="DOB">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" formControlName="Mobile" placeholder="Mobile Number">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" formControlName="emailid" placeholder="Email Id">
        </div>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group" id="login-btn">
            <button type="button" class="btn btn-default">Login</button>
          </div>
          <div class="btn-group" role="group" id="signup-btn">
            <button type="button" class="btn btn-default">Sign up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
